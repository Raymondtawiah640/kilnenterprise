<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <!-- Contact Us Section -->
    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out to us for any inquiries or feedback.</p>
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Our Contact Information</h3>
                <p><strong>Location:</strong> Koforidua, Ghana</p>
                <p><strong>Email:</strong> enterprisekiln@gmail.com</p>
                <p><strong>Phone:</strong> +233 123 456 789</p>
                <div class="social-links">
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Twitter</a>
                    <a href="#" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
    </section>

    <script src="contact_us.js"></script>
</body>
</html>
