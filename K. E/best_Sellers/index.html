<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers</title>
    <link rel="stylesheet" href="best_sellers.css">
    <link rel="shortcut icon" href="logo1.ico" type="image/x-icon">
</head>
<body>
    <!-- Best Sellers Section -->
    <section class="best-sellers">
        <h2>Best Sellers</h2>
        <p>Explore our most popular products.</p>
        <div class="product-carousel">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="kente.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$49.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="hat.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$59.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="dress.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="shoe.jpeg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$69.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            
        </div>
        <!-- Carousel Navigation Arrows -->
        <button class="carousel-arrow prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-arrow next" onclick="moveCarousel(1)">&#10095;</button>
    </section>

    <script src="best_sellers.js"></script>
</body>
</html>
