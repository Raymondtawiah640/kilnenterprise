<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals and Offers</title>
    <link rel="stylesheet" href="deals.css">
    <link rel="shortcut icon" href="logo1.ico" type="image/x-icon">
</head>
<body>
    <!-- Deals and Offers Section -->
    <section class="deals-offers">
        <h2>Deals & Offers</h2>
        <div class="offer-carousel">
            <!-- Offer 1 -->
            <div class="offer-card active">
                <h3>Flash Sale: 50% Off on Electronics</h3>
                <p>Hurry! Offer ends in <span class="countdown" data-end="2023-12-31T23:59:59">24:00:00</span>.</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Offer 2 -->
            <div class="offer-card">
                <h3>Buy 1 Get 1 Free on Men's Clothing</h3>
                <p>Limited stock available.</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Offer 3 -->
            <div class="offer-card">
                <h3>Free Shipping on Orders Over $50</h3>
                <p>Valid until December 31st.</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Offer 4 -->
            <div class="offer-card">
                <h3>Exclusive 10% Off for New Customers</h3>
                <p>Use code: <strong>WELCOME10</strong> at checkout.</p>
                <button class="shop-now-btn">Sign Up & Save</button>
            </div>
        </div>
        <!-- Carousel Navigation Dots -->
        <div class="carousel-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
            <span class="dot" data-slide="3"></span>
        </div>
    </section>

    <script src="deals.js"></script>
</body>
</html>
