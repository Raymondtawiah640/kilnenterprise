<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals</title>
    <link rel="stylesheet" href="new_Arrivals.css">
    <link rel="shortcut icon" href="logo1.ico" type="image/x-icon">
</head>
<body>
    <!-- New Arrivals Section -->
    <section class="new-arrivals">
        <h2>New Arrivals</h2>
        <p>Discover the latest trends and styles.</p>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="shoe.png" alt="Nike Shoes">
                <h3>Product 1</h3>
                <p>$49.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="prom.png" alt="Mermaid Prom dresses">
                <h3>Product 2</h3>
                <p>$59.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="utencils.png" alt="Utencils">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="bowls.png" alt="Bowls">
                <h3>Product 4</h3>
                <p>$69.99</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
        </div>
    </section>
    <script src="new_Arrivals.js"></script>
</body>
</html>
