<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Orders</title>
    <link rel="stylesheet" href="track_order.css">
    <link rel="shortcut icon" href="logo1.ico" type="image/x-icon">
</head>
<body>
    <!-- Track Orders Section -->
    <section class="track-orders">
        <h2>Track Your Order</h2>
        <p>Enter your order details to check the status of your shipment.</p>
        <div class="track-order-form">
            <form id="trackOrderForm">
                <div class="form-group">
                    <label for="orderNumber">Order Number</label>
                    <input type="text" id="orderNumber" name="orderNumber" placeholder="Enter your order number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="track-btn">Track Order</button>
            </form>
        </div>
        <!-- Order Status Display -->
        <div class="order-status" id="orderStatus">
            <h3>Order Status</h3>
            <p>Enter your order details above to view the status.</p>
        </div>
    </section>

    <script src="track_order.js"></script>
</body>
</html>
